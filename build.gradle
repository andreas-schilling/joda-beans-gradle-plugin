apply plugin: 'eclipse'
apply plugin: 'java'

sourceCompatibility = 1.7

group = 'org.joda'
version = '1.0.0'

jar {
    manifest {
        attributes 'Implementation-Title': 'Joda-Beans Gradle Plugin', 'Implementation-Version': version
    }
}

apply plugin: 'maven'

repositories {
    mavenCentral()
}

dependencies {
    compile gradleApi()
    testCompile group: 'junit', name: 'junit', version: '4.+'
}

test {
    systemProperties 'property': 'value'
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.1'
}

uploadArchives {
    repositories {
        mavenDeployer {
            repository(url: uri('../repo'))
        }
    }
}